<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <!-- Main Css -->
    <link rel="stylesheet" href="../public/css/main.css">
    <!-- Iconfont -->
    <link rel="stylesheet" href="../public/icon/icofont/icofont.min.css">
</head>

<body>
    <div class="container-fluid my-5">
    	<h1 class="text-center">Admin Panel</h1>
<!--         <div class="col-md-12 my-5"> -->
            <div class="row my-5">
                <div class="col-md-12">
                    <div class="tile">
                        <div class="tile-body">
                            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link active" id="appointment-tab" data-toggle="pill" href="#appointment" role="tab" aria-controls="appointment" aria-selected="true">Appointments</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="pills-tabContent">
                                <!-- Start Appointment -->
                                <div class="tab-pane fade show active" id="appointment" role="tabpanel" aria-labelledby="appointment-tab">
                                    <div class="table-responsive">
                                        <table class="table table-hover table-bordered" id="sampleTable">
                                            <thead>
                                                <tr>
                                                    <th>No</th>
                                                    <th>Name</th>
                                                    <th>Phone</th>
                                                    <th>Location</th>
                                                    <th>Brand</th>
                                                    <th>Type</th>
                                                    <!-- <th>Visit</th> -->
                                                    <th>Date</th>
                                                    <th>Time</th>
                                                    <th>Message</th>
                                                    <th>Reference</th>
                                                    <th>Status</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>1</td>
                                                    <td>heinmin</td>
                                                    <td>0978456123</td>
                                                    <td>Tea Shop</td>
                                                    <td>Toyota</td>
                                                    <td>Toyota Belta 2009</td>
                                                    <!-- <td>first time</td> -->
                                                    <td>30-10-2020</td>
                                                    <td>12:00</td>
                                                    <td>i want to buy a car</td>
                                                    <td>JOT861</td>
                                                    <td>pending</td>
                                                    <td>
                                                        <a href="updateappointment/<%= appointment.doc_id %>" class="btn btn-warning">
                                                            <i class="icofont-ui-settings"></i>
                                                        </a>
                                                        <form class="d-inline-block" onsubmit="return confirm('Are you sure want to delete?')" method="POST" action="">
                                                            <input type="hidden" name="id" value="">
                                                            <button class="btn btn-outline-danger">
                                                                <i class="icofont-close"></i>
                                                            </button>
                                                        </form>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <!-- End Appointment -->
                                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>
                                <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
                            </div>
                        </div>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="../public/js/jquery-3.3.1.min.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>
    <script src="../public/js/plugins/jquery.dataTables.min.js"></script>
    <script src="../public/js/plugins/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript">
    $('#sampleTable').DataTable();
    $('table.display').DataTable();
    </script>
</body>

</html>
